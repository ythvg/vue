<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Test</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/marked/lib/marked.js"></script>
</head>
<body>

<div id="app">
    <todo-item v-for="(data, index) in datas" :content="data" @click="() => {test(data)}"></todo-item>
    <button @click="test">fadsfds</button>
</div>


<script>

Vue.component('todo-item', {
    props: ['content'],
    template: '<li @click="handleClick">{{content}}</li>',
    methods: {
        handleClick: function() {
            this.$emit('click');
        }
    }
})

const vm = new Vue({
    el: '#app',
    data: {
        datas: ['1', '2', '3']
    },
    methods: {
        test: function(data) {
            alert(data)
        }
    }
})

setTimeout(() => {
    vm.$data.datas = ['1', '2', '6'];
}, 3000)

</script>

<style>


</style>
</body>
</html>
